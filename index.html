            text-decoration: underline; /* Underline on hover */
        }
        #robtop {
            transition: transform 0.1s ease;
            cursor: pointer;
        }
        #robtop:active {
            transform: scale(0.9);
        }
        #points {
            font-size: 24px;
            margin-top: 20px;
        }
        #rebirthButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #footer {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        /* Dark mode styles */
        body.dark {
            background-color: #181818;
            color: #ffffff;
        }
        #footer.dark {
            color: #aaaaaa;
