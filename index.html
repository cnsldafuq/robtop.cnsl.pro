    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        #title {
            font-size: 36px;
            margin-bottom: 5px;
        }
        #subtitle {
            font-size: 18px;
            margin-bottom: 20px;
        }
        /* Styling for the anchor tag to match text color */
        #subtitle a {
            color: inherit; /* Inherit color from parent */
            text-decoration: none; /* Remove underline */
        }
        #subtitle a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        #robtop {
            transition: transform 0.1s ease;
            cursor: pointer;
        }
        #robtop:active {
            transform: scale(0.9);
        }
        #points {
            font-size: 24px;
            margin-top: 20px;
        }
        #rebirthButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #footer {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        /* Dark mode styles */
        body.dark {
            background-color: #181818;
            color: #ffffff;
        }
        #footer.dark {
            color: #aaaaaa;
        }
    </style>
